  assembly_informational_version: '{version}'
before_build:
- cmd: dotnet restore
build:
  verbosity: minimal
test_script:
- cmd: >-
    #dotnet test test\Postbode.Test

    packages\OpenCover\4.6.519\tools\opencover.console.exe -register:user -oldStyle -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:"test test/Postbode.Test" -output:"coverage.xml"



    packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml