    secure: rq7lGrSI4Rjv2JVEyvJM9Zdf1y8IBCM37/o+1ru3Gg5V9eIrC3SlT8aNVNYBocZg
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
